{% load staticfiles %}
<html>

<head>
    <title> Django blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="/">My Djangooo</a></h1>
    </div>
    <!-- test-->
    <div class="container header">

        <div class="row">
            <div class="col-md-3 col-md-offset-6  phone-call">
                <div class="col-md-1 phone-sign">
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-md-4  call-us">
                    <span>Any Questions?</span>
                    <br />
                    <span>Call us: 055 440 95 10 </span>
                </div>
            </div>
            <div class="col-md-3 icon-search">
                <div class="col-md-6 col-md-offset-6 social-icons">

                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x icon-background-facebook"></i>
                        <a href="#">
                            <i class="fa fa-facebook fa-stack-1x fa-inverse "></i>
                        </a>
                    </span>

                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x icon-background-twitter "></i>
                        <a href="#">
                            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </a>
                    </span>
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x icon-background-google-plus"></i>
                        <a href="#">
                            <i class="fa fa-google-plus fa-stack-1x fa-inverse" aria-hidden="true"></i>
                            </i>
                        </a>
                    </span>
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x icon-background-instagram"></i>
                        <a href="#">
                            <i class="fa fa-instagram fa-stack-1x fa-inverse" aria-hidden="true"></i>

                        </a>
                    </span>
                </div>



            </div>
            <hr>


        </div>
    </div>


    <!--test -->


    <div class="content container">
        <div class="row">
            <div class="col-md-11 col-md-offset-1">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>


</body>

</html>
